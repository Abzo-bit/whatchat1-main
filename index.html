<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
  </head>
  <body class="bg-whatsapp-darker w-full h-screen flex">
    <div class="flex w-full h-screen" id="app">
      <!-- Sidebar gauche -->
      <div class="w-16 flex flex-col justify-between items-center py-4 bg-whatsapp-gray text-white">
        <!-- Navigation principale -->
        <div class="flex flex-col w-full gap-6 items-center">
          <!-- Chat icon -->
            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="text-4xl" fill="none"><title>chat-filled-refreshed</title><path fill-rule="evenodd" clip-rule="evenodd" d="M22.0002 6.66667C22.0002 5.19391 20.8062 4 19.3335 4H1.79015C1.01286 4 0.540213 4.86348 0.940127 5.53L3.00016 9V17.3333C3.00016 18.8061 4.19406 20 5.66682 20H19.3335C20.8062 20 22.0002 18.8061 22.0002 17.3333V6.66667ZM7.00016 10C7.00016 9.44772 7.44787 9 8.00016 9H17.0002C17.5524 9 18.0002 9.44772 18.0002 10C18.0002 10.5523 17.5524 11 17.0002 11H8.00016C7.44787 11 7.00016 10.5523 7.00016 10ZM8.00016 13C7.44787 13 7.00016 13.4477 7.00016 14C7.00016 14.5523 7.44787 15 8.00016 15H14.0002C14.5524 15 15.0002 14.5523 15.0002 14C15.0002 13.4477 14.5524 13 14.0002 13H8.00016Z" fill="currentColor"></path></svg>
          <!-- Status icon -->
            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="text-4xl" fill="none"><title>status-refreshed</title><path d="M13.5628 3.13661C13.6587 2.59272 14.1794 2.22464 14.711 2.37436C15.7905 2.6784 16.8135 3.16254 17.736 3.80856C18.9323 4.64623 19.9305 5.73573 20.6606 7.00048C21.3907 8.26524 21.8349 9.67455 21.962 11.1294C22.0601 12.2513 21.9677 13.3794 21.6911 14.4662C21.5549 15.0014 20.9758 15.2682 20.4568 15.0792C19.9378 14.8903 19.677 14.317 19.7998 13.7785C19.9843 12.9693 20.0422 12.1343 19.9696 11.3035C19.8679 10.1396 19.5126 9.01217 18.9285 8.00036C18.3444 6.98856 17.5458 6.11696 16.5888 5.44682C15.9057 4.96842 15.1536 4.60099 14.3606 4.35609C13.8329 4.19312 13.4669 3.6805 13.5628 3.13661Z" fill="currentColor"></path><path d="M18.8944 17.785C19.3175 18.14 19.3759 18.7749 18.9804 19.1604C18.1774 19.9433 17.2466 20.5872 16.2259 21.0631C14.9023 21.6802 13.4597 22 11.9993 21.9999C10.5389 21.9998 9.09633 21.6798 7.77287 21.0625C6.7522 20.5864 5.82149 19.9424 5.01855 19.1594C4.62314 18.7739 4.68167 18.1389 5.10479 17.784C5.52792 17.4291 6.15484 17.4898 6.55976 17.8654C7.16828 18.4298 7.86245 18.8974 8.61829 19.25C9.67707 19.7438 10.8312 19.9998 11.9994 19.9999C13.1677 20 14.3218 19.7442 15.3807 19.2505C16.1366 18.898 16.8308 18.4304 17.4394 17.8661C17.8444 17.4906 18.4713 17.43 18.8944 17.785Z" fill="currentColor"></path><path d="M3.54277 15.0781C3.02379 15.267 2.4447 15.0001 2.30857 14.4649C2.03215 13.3781 1.9399 12.2501 2.03806 11.1283C2.16533 9.6736 2.60965 8.26443 3.33978 6.99982C4.06991 5.73521 5.06815 4.64585 6.26432 3.8083C7.1868 3.16239 8.20975 2.67832 9.28915 2.37433C9.82075 2.22461 10.3414 2.59269 10.4373 3.13659C10.5332 3.68048 10.1672 4.1931 9.6395 4.35605C8.84657 4.60092 8.09458 4.9683 7.41146 5.44662C6.45452 6.11666 5.65593 6.98815 5.07183 7.99983C4.48772 9.01152 4.13226 10.1389 4.03045 11.3026C3.95776 12.1334 4.01559 12.9683 4.19998 13.7774C4.3227 14.3159 4.06175 14.8892 3.54277 15.0781Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12.0001 16C14.2092 16 16.0001 14.2091 16.0001 12C16.0001 9.79086 14.2092 8 12.0001 8C9.79092 8 8.00006 9.79086 8.00006 12C8.00006 14.2091 9.79092 16 12.0001 16ZM12.0001 18C15.3138 18 18.0001 15.3137 18.0001 12C18.0001 8.68629 15.3138 6 12.0001 6C8.68635 6 6.00006 8.68629 6.00006 12C6.00006 15.3137 8.68635 18 12.0001 18Z" fill="currentColor"></path></svg>
          <!-- Communities icon -->
            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="text-4xl" fill="none"><title>newsletter-outline</title><path fill-rule="evenodd" clip-rule="evenodd" d="M15.8301 8.63404C16.3081 8.35745 16.9198 8.52076 17.1964 8.9988C17.7077 9.88244 18 10.9086 18 12C18 13.0914 17.7077 14.1176 17.1964 15.0012C16.9198 15.4792 16.3081 15.6425 15.8301 15.366C15.352 15.0894 15.1887 14.4776 15.4653 13.9996C15.8052 13.4122 16 12.7304 16 12C16 11.2696 15.8052 10.5878 15.4653 10.0004C15.1887 9.52237 15.352 8.91063 15.8301 8.63404ZM8.16995 8.63404C8.64798 8.91063 8.81129 9.52237 8.5347 10.0004C8.19484 10.5878 8 11.2696 8 12C8 12.7304 8.19484 13.4122 8.5347 13.9996C8.81129 14.4776 8.64798 15.0894 8.16995 15.366C7.69191 15.6425 7.08017 15.4792 6.80358 15.0012C6.29231 14.1176 6 13.0914 6 12C6 10.9086 6.29231 9.88244 6.80358 8.9988C7.08017 8.52076 7.69191 8.35745 8.16995 8.63404Z" fill="currentColor"></path><path d="M13.5 12C13.5 12.8284 12.8284 13.5 12 13.5C11.1716 13.5 10.5 12.8284 10.5 12C10.5 11.1716 11.1716 10.5 12 10.5C12.8284 10.5 13.5 11.1716 13.5 12Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M5.33243 16.4826L5.09622 17.2728C4.86428 18.0487 4.62086 18.8707 4.41748 19.5825C5.12931 19.3791 5.95126 19.1357 6.72722 18.9038L7.51743 18.6676L8.24444 19.057C9.36447 19.6571 10.6412 20 12 20C16.4154 20 20 16.4154 20 12C20 7.58457 16.4154 4 12 4C7.58457 4 4 7.58457 4 12C4 13.3588 4.34295 14.6355 4.94296 15.7556L5.33243 16.4826ZM3.18 16.7C2.63 18.54 2 20.69 2 21C2 21.55 2.45 22 3 22C3.31 22 5.46 21.37 7.3 20.82C8.7 21.57 10.3 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2C6.48 2 2 6.48 2 12C2 13.7 2.43 15.3 3.18 16.7Z" fill="currentColor"></path></svg>
        </div>
        
        <!-- Bas de la sidebar -->
        <div class="flex flex-col items-center gap-4">
          <!-- Settings -->
          <div class="p-2 rounded-lg hover:bg-whatsapp-gray-light cursor-pointer transition-colors">
            <i class="fas fa-cog text-gray-300 text-2xl hover:text-white"></i>
          </div>
          
          <!-- Profile -->
          <div class="sidebar-profile">
            <!-- L'avatar sera injecté ici dynamiquement -->
          </div>
        </div>
      </div>

      <!-- Container pour les panels de conversation et nouvelle discussion -->
      <div class="relative w-[25%]">
        <!-- Panel des conversations -->
        <div id="conversationsPanel" class="absolute inset-0 flex flex-col bg-[#111b21] border-r border-[#222d34]">
          <!-- En-tête -->
          <div class="flex items-center justify-between px-4 py-2 bg-[#111b21]">

            <!-- Menu d'actions (en-tête) -->
            <div class="flex items-center gap-6 h-10 w-full justify-between">
              <span class="w-20 text-white text-3xl font-bold">Whatchat</span>
              <!-- Icône Plus -->
               <div class="flex items-center gap-6 h-10 w-full justify-end">
              <button class="text-[#aebac1] hover:text-white transition-colors">
                  <span aria-hidden="true" data-icon="new-chat-outline" class=""><svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" fill="none"><title>new-chat-outline</title>
                    <path d="M9.53277 12.9911H11.5086V14.9671C11.5086 15.3999 11.7634 15.8175 12.1762 15.9488C12.8608 16.1661 13.4909 15.6613 13.4909 15.009V12.9911H15.4672C15.9005 12.9911 16.3181 12.7358 16.449 12.3226C16.6659 11.6381 16.1606 11.0089 15.5086 11.0089H13.4909V9.03332C13.4909 8.60007 13.2361 8.18252 12.8233 8.05119C12.1391 7.83391 11.5086 8.33872 11.5086 8.991V11.0089H9.49088C8.83941 11.0089 8.33411 11.6381 8.55097 12.3226C8.68144 12.7358 9.09947 12.9911 9.53277 12.9911Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M0.944298 5.52617L2.99998 8.84848V17.3333C2.99998 18.8061 4.19389 20 5.66665 20H19.3333C20.8061 20 22 18.8061 22 17.3333V6.66667C22 5.19391 20.8061 4 19.3333 4H1.79468C1.01126 4 0.532088 4.85997 0.944298 5.52617ZM4.99998 8.27977V17.3333C4.99998 17.7015 5.29845 18 5.66665 18H19.3333C19.7015 18 20 17.7015 20 17.3333V6.66667C20 6.29848 19.7015 6 19.3333 6H3.58937L4.99998 8.27977Z" fill="currentColor"></path></svg></span>
              </button>
              <!-- Icône 3 points -->
              <button class="text-[#aebac1] hover:text-white transition-colors" id="moreOptionsBtn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                  <path d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path>
                </svg>
              </button>
              </div>
            </div>
          </div>

          <!-- Filtres - Mise à jour des styles -->
          <div class="w-full flex items-center bg-[#111b21] px-2.5">
            <nav class="w-full flex text-[#8696a0] text-[15px]">
              <button class="py-3 px-3 text-[#00a884] border-b-2 border-[#00a884] flex-1">
                Toutes
              </button>
              <button class="py-3 px-3 hover:text-white border-b-2 border-transparent hover:border-[#222d34] flex-1 transition-all">
                Non lues
              </button>
              <button class="py-3 px-3 hover:text-white border-b-2 border-transparent hover:border-[#222d34] flex-1 transition-all">
                Favoris
              </button>
              <button class="py-3 px-3 hover:text-white border-b-2 border-transparent hover:border-[#222d34] flex-1 transition-all">
                Groupes
              </button>
            </nav>
          </div>

          <!-- Barre de recherche -->
          <div class="px-2.5 py-2 bg-[#111b21]">
            <div class="flex items-center bg-[#202c33] rounded-lg px-4 py-1.5">
              <button class="p-1">
                <svg viewBox="0 0 24 24" width="20" height="20" class="text-[#8696a0]">
                  <path fill="currentColor" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"/>
                </svg>
              </button>
              <input 
                type="text" 
                placeholder="Rechercher ou démarrer une nouvelle discussion"
                class="w-full bg-transparent text-white py-1 px-2 text-sm placeholder-[#8696a0] focus:outline-none"
              >
            </div>
          </div>

          <!-- Liste des conversations -->
          <div class="flex-1 overflow-y-auto">
            <div id="conversationsList" class="divide-y divide-[#222d34]">
              <!-- Les conversations seront injectées ici -->
            </div>
          </div>
        </div>

        <!-- Panel nouvelle discussion -->
        <div id="newChatPanel" class="absolute inset-0 flex-col  gap-5 bg-[#111b21] border-r border-[#222d34] hidden ">
          <!-- En-tête avec bouton retour -->
          <div class="flex items-center py-2 bg-[#111b21]">
            <button class="text-[#aebac1] hover:text-white mr-6" id="backToConversations">
              <svg viewBox="0 0 24 24" width="45" height="45" fill="currentColor" class="pt-4">
                <path d="M15.1 4.3l-7.3 7.3 7.3 7.3-1.4 1.4-8.7-8.7 8.7-8.7 1.4 1.4z"/>
              </svg>
            </button>
            <h2 class="text-white text-2xl pt-4">Nouvelle discussion</h2>
          </div>

          <!-- Barre de recherche -->
          <div class="flex px-3 py-2 gap-5 flex-col">
            <div class="flex items-center  rounded-full px-4 py-1.5 focus:outline-white border-4 border-[#586268]">
              <svg viewBox="0 0 24 24" width="20" height="20" class="text-[#8696a0]">
                <path fill="currentColor" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"/>
              </svg>
              <input 
                type="text"
                placeholder="Rechercher un nom ou un numéro"
                class="w-full bg-transparent text-white py-1 px-2 text-sm placeholder-[#8696a0] focus:outline-none"
              >
            </div>
          </div>
          <div id="ctlist" class="overflow-y-scroll">
          <!-- Options de nouveau contact/groupe -->
          <div class="px-2">
            <!-- Nouveau groupe -->
            <div id="newGroupButton" class="flex items-center px-2 py-2 hover:bg-[#202c33] cursor-pointer rounded-lg">
              <div class="w-12 h-12 rounded-full bg-[#00a884] flex items-center justify-center mr-4">
                <i class="fa-solid fa-users-line"></i>
              </div>
              <span class="text-white">Nouveau groupe</span>
            </div>

            <!-- Nouveau contact -->
            <div id="newContactButton" class="flex items-center px-2 py-2 hover:bg-[#202c33] cursor-pointer rounded-lg">
              <div class="w-12 h-12 rounded-full bg-[#00a884] flex items-center justify-center mr-4">
                <i class="fa-solid fa-user-plus"></i>
              </div>
              <span class="text-white">Nouveau contact</span>
            </div>
          </div>

          <!-- Liste des contacts -->
          <div class="mt-6 l">
            <!-- Section contacts -->
            <h3 class="text-[#008069] text-sm px-6 py-3">CONTACTS SUR WHATCHAT</h3>
            <div id="contactsList" class="space-y-1">
              <!-- Les contacts seront injectés ici -->
            </div>
            
            <!-- Section groupes sera injectée ici via JavaScript -->
            <div id="groupsList" class="mt-4">
              <!-- Les groupes seront injectés ici -->
            </div>
          </div>
        </div>
      </div>
      </div>
      <!-- Zone de chat principale -->
      <div class="w-[calc(100%-25%-4rem)] h-full flex flex-col ">
        <!-- En-tête du chat -->
        <header class="bg-[#202c33] px-4 py-2 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-[#00a884] flex items-center justify-center">
              <span class="text-white text-xl" id="chatHeaderInitials"></span>
            </div>
            <div class="flex flex-col">
              <h2 class="text-white text-lg font-medium" id="chatHeaderName"></h2>
              <p class="text-sm" id="chatHeaderStatus"></p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <button class="text-[#aebac1] hover:text-white transition-colors">
              <svg viewBox="0 0 24 24" height="24" width="24" fill="currentColor">
                <path d="M15.9 14.3H15l-0.3-0.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-0.6 4.3-1.6l0.3 0.3v0.8l5.1 5.1 1.5-1.5-5-5.2zm-6.2 0c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2 4.6-4.6 4.6z"></path>
              </svg>
            </button>
            <div class="flex items-center gap-4">
              <button class="text-[#aebac1] hover:text-white transition-colors" id="moreOptionsBtn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                  <path d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path>
                </svg>
              </button>

              <!-- Menu contextuel -->
              <div id="moreOptionsMenu" class="hidden absolute right-4 top-16 bg-[#233138] rounded-lg shadow-lg z-50">
                <div class="py-2">
                  <button class="w-full px-4 py-2 text-left text-white hover:bg-[#182229] transition-colors">
                    Infos du contact
                  </button>
                  <button class="w-full px-4 py-2 text-left text-white hover:bg-[#182229] transition-colors">
                    Sélectionner les messages
                  </button>
                  <button class="w-full px-4 py-2 text-left text-white hover:bg-[#182229] transition-colors">
                    Fermer la discussion
                  </button>
                  <button class="w-full px-4 py-2 text-left text-[#F15C6D] hover:bg-[#182229] transition-colors">
                    Bloquer le contact
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        
        <!-- Zone des messages -->
        <div class="flex-1 p-4 overflow-y-auto bg-[#0b141a] bg-[url('/chat-bg.png')] bg-repeat">
          <!-- Messages -->
          <div class="space-y-4">
            <!-- Message d'information -->
            <div class="flex justify-center">
              <div class="bg-[#202c33] px-3 py-1 rounded-lg">
                
                <p class="text-gray-300 text-xs">Les messages sont chiffrés de bout en bout</p>
              </div>
            </div>
            
            <!-- Les messages seront injectés ici -->
          </div>
        </div>
        
        <!-- Zone de saisie -->
        <footer class="w-[96%] bg-[#202c33] p-4 rounded-2xl h-16 mb-6 relative left-7">
          <div class="flex items-center w-full gap-4">
            <!-- Icônes à gauche -->
            <div class="flex items-center gap-2">
              <!-- Icône emoji -->
              <button class="text-[#8696a0] hover:text-white transition-colors">
                <svg viewBox="0 0 24 24" height="24" width="24" fill="currentColor">
                  <path d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z"></path>
                </svg>
              </button>
              
              <!-- Icône attachement -->
              <button class="text-[#8696a0] hover:text-white transition-colors">
                <svg viewBox="0 0 24 24" height="24" width="24" fill="currentColor">
                  <path d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z"></path>
                </svg>
              </button>
            </div>

            <!-- Input message -->
            <div class="flex-1">
              <input type="text" 
                     id="messageInput"
                     placeholder="Tapez un message" 
                     class="w-full bg-transparent text-white placeholder-[#8696a0] focus:outline-none">
            </div>

            <!-- Boutons d'envoi/micro -->
            <div class="flex items-center">
              <button id="micButton" class="text-[#8696a0] hover:text-white transition-colors">
                <svg viewBox="0 0 24 24" height="24" width="24" fill="currentColor">
