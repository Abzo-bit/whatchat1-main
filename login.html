<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsChat - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .fade-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-exit-active {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 300ms, transform 300ms;
        }
        
        .loading {
            position: relative;
        }
        .loading:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: loading-spinner 1s ease infinite;
        }
        @keyframes loading-spinner {
            from { transform: rotate(0turn) }
            to { transform: rotate(1turn) }
        }
    </style>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">WhatsChat</h1>
            <p class="text-gray-400">Connectez-vous pour accéder à vos messages</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-300 mb-2" for="phone">Numéro de téléphone</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-700 text-gray-300 border border-r-0 border-gray-600 rounded-l">
                        +221
                    </span>
                    <input type="tel" 
                           id="phone" 
                           class="flex-1 bg-gray-700 text-white p-2 rounded-r border border-gray-600 focus:outline-none focus:border-blue-500"
                           placeholder="7X XXX XX XX"
                           pattern="[7][0-9]{8}">
                </div>
                <span id="phoneError" class="text-red-500 text-sm mt-1 hidden"></span>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Recevoir le code
            </button>
        </form>

        <div id="otpContainer" class="hidden space-y-6 mt-6">
            <div>
                <label class="block text-gray-300 mb-2" for="otp">Code de vérification</label>
                <input type="text" 
                       id="otp" 
                       class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 focus:outline-none focus:border-blue-500"
                       placeholder="Entrez le code reçu"
                       maxlength="6"
                       pattern="\d{6}">
                <span id="otpError" class="text-red-500 text-sm mt-1 hidden"></span>
            </div>

            <button id="verifyOtp" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
                Vérifier
            </button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Pas encore inscrit ?</p>
            <a href="#" class="text-blue-500 hover:text-blue-400">Créer un compte</a>
        </div>

        
    <script type="module" src="./src/login.js"></script>
</body>
</html>
